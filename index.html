<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
<div class="well">
    <div class="form-group">
        <label for="url">Form URL:</label>
        <input type="url" class="form-control" id="url">
    </div>
    <div class="form-group">
        <label for="textbox">Form Data (Separate by newline)</label>
        <textarea id='textbox' class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="number">Amount of times to spam form:</label>
        <input type="number" class="form-control" id="number" name="number" style="height:30px;width:70px">
    </div>

<button id='button' type="submit" class="btn btn-primary">Submit</button>

</div>
    <div class="form-group">
        <label for="log">Log:</label>
        <textarea class="form-control" rows="10" id="log" readonly></textarea>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
